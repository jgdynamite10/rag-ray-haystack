# ServiceMonitor for existing nvidia-dcgm-exporter in gpu-operator namespace
# This tells Prometheus to scrape the DCGM metrics
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: nvidia-dcgm-exporter
  namespace: gpu-operator
  labels:
    app: nvidia-dcgm-exporter
    release: prometheus  # Match your prometheus release
spec:
  selector:
    matchLabels:
      app: nvidia-dcgm-exporter
  endpoints:
    - port: gpu-metrics
      interval: 15s
  namespaceSelector:
    matchNames:
      - gpu-operator
