global:
  namespace: rag-app
  imagePullSecrets: []
  sharedMemorySize: "1Gi"

backend:
  image:
    repository: rag-ray-backend
    tag: "0.1.0"
  replicas: 1
  service:
    port: 8000
  health:
    livenessInitialDelaySeconds: 180
    readinessInitialDelaySeconds: 120
    livenessTimeoutSeconds: 5
    readinessTimeoutSeconds: 5
    livenessFailureThreshold: 6
    readinessFailureThreshold: 6
    livenessPeriodSeconds: 20
    readinessPeriodSeconds: 10
  env:
    - name: RAG_USE_EMBEDDINGS
      value: "true"
    - name: EMBEDDING_MODEL_ID
      value: "sentence-transformers/all-MiniLM-L6-v2"
    - name: RAG_TOP_K
      value: "4"
    - name: RAG_MAX_HISTORY
      value: "6"
    - name: VLLM_BASE_URL
      value: "http://rag-app-rag-app-vllm:8000"
    - name: VLLM_MODEL
      value: "rag-default"
    - name: VLLM_MAX_TOKENS
      value: "512"
    - name: VLLM_TEMPERATURE
      value: "0.2"
    - name: VLLM_TOP_P
      value: "0.95"
    - name: VLLM_TIMEOUT_SECONDS
      value: "30"
    - name: RAY_OBJECT_STORE_MEMORY
      value: "80000000"
    - name: RAY_OBJECT_STORE_ALLOW_SLOW_STORAGE
      value: "1"
  resources:
    requests:
      cpu: "500m"
      memory: "1Gi"
    limits:
      cpu: "2"
      memory: "3Gi"

frontend:
  image:
    repository: rag-ray-frontend
    tag: "0.1.0"
  replicas: 1
  service:
    type: ClusterIP
    port: 80
  resources:
    requests:
      cpu: "100m"
      memory: "128Mi"
    limits:
      cpu: "500m"
      memory: "512Mi"

qdrant:
  image:
    repository: qdrant/qdrant
    tag: "v1.8.4"
  service:
    port: 6333
  persistence:
    enabled: true
    size: 10Gi
    storageClassName: ""

kuberay:
  rayVersion: "2.9.3"
  head:
    cpu: "1"
    memory: "2Gi"
  worker:
    replicas: 1
    cpu: "1"
    memory: "2Gi"

vllm:
  image:
    repository: vllm/vllm-openai
    tag: "v0.6.2"
  model: "Qwen/Qwen2.5-7B-Instruct"
  servedModelName: "rag-default"
  replicas: 1
  service:
    port: 8000
  maxModelLen: "4096"
  gpuMemoryUtilization: "0.9"
  dtype: "half"
  quantization: ""
  env: []
  resources:
    requests:
      cpu: "1"
      memory: "4Gi"
    limits:
      cpu: "2"
      memory: "8Gi"
  nodeSelector: {}
  tolerations: []
