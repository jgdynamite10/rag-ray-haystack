global:
  namespace: rag-app

backend:
  image:
    repository: rag-ray-backend
    tag: "0.1.0"
  replicas: 1
  service:
    port: 8000
  env:
    - name: GENERATOR_ENABLED
      value: "true"
    - name: GENERATOR_MODEL_ID
      value: "sshleifer/tiny-gpt2"
    - name: GENERATOR_MAX_NEW_TOKENS
      value: "256"
    - name: GENERATOR_TEMPERATURE
      value: "0.2"
    - name: RAG_USE_EMBEDDINGS
      value: "true"
    - name: EMBEDDING_MODEL_ID
      value: "sentence-transformers/all-MiniLM-L6-v2"
    - name: RAG_TOP_K
      value: "4"
    - name: RAG_MAX_HISTORY
      value: "6"
  resources:
    requests:
      cpu: "250m"
      memory: "512Mi"
    limits:
      cpu: "1"
      memory: "1Gi"

frontend:
  image:
    repository: rag-ray-frontend
    tag: "0.1.0"
  replicas: 1
  service:
    port: 80
  resources:
    requests:
      cpu: "100m"
      memory: "128Mi"
    limits:
      cpu: "500m"
      memory: "512Mi"

qdrant:
  image:
    repository: qdrant/qdrant
    tag: "v1.8.4"
  service:
    port: 6333
  persistence:
    enabled: true
    size: 10Gi
    storageClassName: ""

kuberay:
  rayVersion: "2.9.3"
  head:
    cpu: "1"
    memory: "2Gi"
  worker:
    replicas: 1
    cpu: "1"
    memory: "2Gi"
