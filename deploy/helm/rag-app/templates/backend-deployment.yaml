apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "rag-app.fullname" . }}-backend
  namespace: {{ .Values.global.namespace }}
spec:
  replicas: {{ .Values.backend.replicas }}
  selector:
    matchLabels:
      app: {{ include "rag-app.fullname" . }}-backend
  template:
    metadata:
      labels:
        app: {{ include "rag-app.fullname" . }}-backend
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
        - name: dshm
          emptyDir:
            medium: Memory
            sizeLimit: {{ .Values.global.sharedMemorySize | quote }}
      containers:
        - name: backend
          image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}"
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: {{ .Values.backend.service.port }}
          volumeMounts:
            - name: dshm
              mountPath: /dev/shm
          env:
            - name: RAG_PROVIDER
              value: {{ .Values.global.provider | default "unknown" | quote }}
            {{- toYaml .Values.backend.env | nindent 12 }}
          resources:
            requests:
              cpu: {{ .Values.backend.resources.requests.cpu | quote }}
              memory: {{ .Values.backend.resources.requests.memory | quote }}
            limits:
              cpu: {{ .Values.backend.resources.limits.cpu | quote }}
              memory: {{ .Values.backend.resources.limits.memory | quote }}
          livenessProbe:
            httpGet:
              path: /healthz
              port: {{ .Values.backend.service.port }}
            initialDelaySeconds: {{ .Values.backend.health.livenessInitialDelaySeconds }}
            periodSeconds: {{ .Values.backend.health.livenessPeriodSeconds }}
            timeoutSeconds: {{ .Values.backend.health.livenessTimeoutSeconds }}
            failureThreshold: {{ .Values.backend.health.livenessFailureThreshold }}
          readinessProbe:
            httpGet:
              path: /healthz
              port: {{ .Values.backend.service.port }}
            initialDelaySeconds: {{ .Values.backend.health.readinessInitialDelaySeconds }}
            periodSeconds: {{ .Values.backend.health.readinessPeriodSeconds }}
            timeoutSeconds: {{ .Values.backend.health.readinessTimeoutSeconds }}
            failureThreshold: {{ .Values.backend.health.readinessFailureThreshold }}
