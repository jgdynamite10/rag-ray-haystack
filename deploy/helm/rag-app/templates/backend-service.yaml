apiVersion: v1
kind: Service
metadata:
  name: {{ include "rag-app.fullname" . }}-backend
  namespace: {{ .Values.global.namespace }}
spec:
  selector:
    app: {{ include "rag-app.fullname" . }}-backend
  ports:
    - protocol: TCP
      port: {{ .Values.backend.service.port }}
      targetPort: {{ .Values.backend.service.port }}
