global:
  provider: "gcp-gke"

frontend:
  service:
    type: LoadBalancer

qdrant:
  persistence:
    storageClassName: standard-rwo

vllm:
  model: "Qwen/Qwen2.5-3B-Instruct"
  servedModelName: "rag-default"
  maxModelLen: "2048"
  gpuMemoryUtilization: "0.85"
  nodeSelector:
    nvidia.com/gpu.present: "true"
  tolerations:
    - key: "nvidia.com/gpu"
      operator: "Exists"
      effect: "NoSchedule"
  resources:
    requests:
      cpu: "1"
      memory: "4Gi"
      nvidia.com/gpu: "1"
    limits:
      cpu: "2"
      memory: "8Gi"
      nvidia.com/gpu: "1"
