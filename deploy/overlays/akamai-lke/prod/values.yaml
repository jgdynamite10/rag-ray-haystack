backend:
  replicas: 2
frontend:
  replicas: 2
qdrant:
  persistence:
    storageClassName: linode-block-storage
kuberay:
  worker:
    replicas: 2
vllm:
  nodeSelector:
    accelerator: nvidia # TODO: align with Akamai LKE GPU node labels.
  tolerations:
    - key: "nvidia.com/gpu"
      operator: "Exists"
      effect: "NoSchedule"
