name: Build and Push Images

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: "Image tag to push"
        required: true
        default: "0.1.0"

permissions:
  contents: read
  packages: write

jobs:
  build-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend
        uses: docker/build-push-action@v6
        with:
          context: ./apps/backend
          platforms: linux/amd64
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/rag-ray-backend:${{ inputs.image_tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push frontend
        uses: docker/build-push-action@v6
        with:
          context: ./apps/frontend
          platforms: linux/amd64
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/rag-ray-frontend:${{ inputs.image_tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
